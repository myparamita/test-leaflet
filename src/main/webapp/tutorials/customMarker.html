<!DOCTYPE html>
<html lang="en">
<head>
    <title>marker with custom icon</title>
    <link rel="stylesheet" href="../js/leaflet/leaflet.css"/>
    <script src="../js/leaflet/leaflet-src.js"></script>
</head>
<body>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(mymap);

    //define single icon
    //    var greenIcon = L.icon({
    //        iconUrl: '../image/leaf-green.png',
    //        shadowUrl: '../image/leaf-shadow.png',
    //
    //        iconSize:     [38, 95], // size of the icon
    //        shadowSize:   [50, 64], // size of the shadow
    //        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    //        shadowAnchor: [4, 62],  // the same for the shadow
    //        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    //    });

    //define icon class
    var LeafIcon = L.Icon.extend({
        options: {
            shadowUrl: '../image/leaf-shadow.png',
            iconSize: [38, 95],
            shadowSize: [50, 64],
            iconAnchor: [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor: [-3, -76]
        }
    });

    //shortcut class define
    L.LeafIconSimple = function (options) {
        return new LeafIcon(options);
    };

    var greenIcon = new LeafIcon({iconUrl: '../image/leaf-green.png'}); //create Icon Object by New
    var redIcon = new LeafIcon({iconUrl: '../image/leaf-red.png'});
    var orangeIcon = L.LeafIconSimple({iconUrl: '../image/leaf-orange.png'}); // create Icon Object by shortcut

    L.marker([51.5, -0.09], {icon: greenIcon}).addTo(mymap);
    L.marker([51.51, -0.09], {icon: redIcon}).addTo(mymap);
    L.marker([51.52, -0.09], {icon: orangeIcon}).addTo(mymap);

</script>

</body>
</html>
